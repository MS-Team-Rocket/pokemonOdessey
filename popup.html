<style>
      body {
        background-color: #f8f9fa;
        display: flex;
        justify-content: center;

        height: 100vh;
      }
      .battle-container {
        width: 400px;

        background-color: white;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        display: flex;
        flex-direction: row;
      }
      .menu {
            width: 60px;
            background-color: #333;

            padding: 10px 0;
            z-index: 100;

        .menu button {
            margin: 8px 0;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background-color: #ffcc00;
            border: none;
            font-size: 18px;
            position: relative;
            cursor: pointer;
        }
        /* Tooltips for Menu */
        .menu button::after {
            content: attr(data-tooltip);
            position: absolute;
            left: 120%;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 6px 10px;
            border-radius: 5px;
            font-size: 12px;
            white-space: nowrap;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, transform 0.3s;
            transform: translateX(10px);
        }
        .menu button:hover::after {
            opacity: 1;
            visibility: visible;
            transform: translateX(0);
        }
      .battle-screen {
        flex-grow: 1;

      }
      .grow {
        transition: all 0.3s ease;
      }
      .grow:hover {
        transform: scale(1.1);
      }
