<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pok√©dex</title>
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .pokedex-container {
            width: 400px;
            height: 400px;
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: row;
        }
        .menu {
            width: 60px;
            background-color: #333;
            display: flex;
            flex-direction: column-reverse;
            align-items: center;
            padding: 10px 0;
            z-index: 100;

        }
        .menu button {
            margin: 8px 0;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background-color: #ffcc00;
            border: none;
            font-size: 18px;
            position: relative;
            cursor: pointer;
        }
        /* Tooltips for Menu */
        .menu button::after {
            content: attr(data-tooltip);
            position: absolute;
            left: 120%;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 6px 10px;
            border-radius: 5px;
            font-size: 12px;
            white-space: nowrap;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, transform 0.3s;
            transform: translateX(10px);
        }
        .menu button:hover::after {
            opacity: 1;
            visibility: visible;
            transform: translateX(0);
        }
        .pokedex-screen {
            flex-grow: 1;
            background-color: lightslategrey;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 10px;
            overflow: hidden;
        }
        .pokedex-screen h4,h1,h2,h3{
            color: white;
        }
        .search-bar {
            width: 100%;
            padding: 6px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }
        .pokemon-list {
            display: grid;
            text-align: center;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 10px;
            width: 100%;
            overflow-y: auto;
            overflow-x: clip;
            flex-grow: 1;
        }
        .pokemon-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 8px;
            border-bottom: 1px solid #ddd;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s, transform 0.2s;
            position: relative;
        }
        .pokemon-item:hover {
            background-color: #ffcc00;
            transform: scale(1.05);
        }
        .pokemon-item img {
            width: 45px;
            height: 45px;
            margin-bottom: 10px;
        }
        .pokemon-item span {
            text-align: center;
        }
        /* Tooltips for Pok√©mon Items */
        .pokemon-item::after {
            content: attr(data-tooltip);
            position: absolute;
            left: 110%;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 6px 10px;
            border-radius: 5px;
            font-size: 12px;
            white-space: nowrap;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, transform 0.3s;
            transform: translateX(10px);
        }
        .pokemon-item:hover::after {
            opacity: 1;
            visibility: visible;
            transform: translateX(0);
        }
        .pokemon-details {
            width: 100%;
            padding: 10px;
            text-align: center;
            border-top: 2px solid #ddd;
            display: none;
            background-color: #fff7e6;
            border-radius: 5px;
        }
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        .pagination button {
            margin: 0 5px;
            padding: 5px 10px;
            border: none;
            background-color: #ffcc00;
            cursor: pointer;
            border-radius: 5px;
        }
        .pagination button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        #pokemonDetails{
            position: absolute;
            height: 100%;
            width: 90%;
        }
        .pokemon-item-new {
            position: relative; /* üî• allows the button to be absolutely positioned inside */
            display: flex;
            height: fit-content;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 8px;
            margin: 5px;
            background-color: #fdfdfd;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            transition: transform 0.2s ease;
        }
        .delete-btn {
            position: absolute;
            top: 4px;
            right: 4px;
            background-color: red;
            color: white;
            border: none;
            font-size: 12px;
            padding: 2px 6px;
            border-radius: 50%;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="pokedex-container">
    <!-- Left Side Menu -->
    <div class="menu">
        <a href="../../popup.html">
            <button data-tooltip="Back">üîô</button>
        </a>
        <a href="../pokedex/pokedex.html">
            <button data-tooltip="Pokedex">üîç</button>
        </a>
        <button data-tooltip="My Pokemons">üìã</button>
    </div>

    <!-- Pok√©dex Screen -->
    <div class="pokedex-screen text-align-left">
        <input type="text" class="search-bar" id="searchInput" placeholder="Search Pok√©mon...">
        <h3>My Pokemons</h2>
        <!-- Pok√©mon List -->
        <div class="pokemon-list" id="pokemonList">
            <!-- Pok√©mon items will be injected here dynamically -->
        </div>
        <!-- <div class="pagination" id="pagination">
            <button id="prevPage" disabled>Previous</button>
            <button id="nextPage">Next</button>
        </div> -->

        <!-- Pok√©mon Details Panel -->
        <div class="pokemon-details" id="pokemonDetails">
            <button id="closeDetails" style="position: absolute; top: 10px; right: 10px; background: none; border: none; font-size: 20px; cursor: pointer;">‚úñ</button>
            <h4 id="pokeName"></h4>
            <img id="pokeImage" src="" alt="" width="100">
            <p><strong>Type:</strong> <span id="pokeType"></span></p>
            <p><strong>Height:</strong> <span id="pokeHeight"></span></p>
            <p><strong>Weight:</strong> <span id="pokeWeight"></span></p>
            <p><strong>Abilities:</strong> <span id="pokeAbilities"></span></p>
        </div>
    </div>
</div>

<script src="../pokedex/pokedex.js"></script>

</body>
</html>
